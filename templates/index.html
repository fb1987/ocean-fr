<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Tool</title>
</head>
<body>
    <h1>Translation Tool</h1>

    </form>
</body>
</html>
